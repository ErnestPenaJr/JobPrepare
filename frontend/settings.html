<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings — JOBS‑FullStack</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Settings</h1>
      <div class="meta">
        <a href="/" style="color:inherit;text-decoration:none">← Back to App</a>
      </div>
    </header>
    <main class="grid" style="grid-template-columns:1fr;">
      <section class="col">
        <h2>General</h2>
        <div class="block">
          <label for="timezone">Timezone</label>
          <input id="timezone" type="text" placeholder="America/Chicago" />
        </div>
        <div class="block">
          <label for="minFinalScore">Minimum passing score</label>
          <input id="minFinalScore" type="number" min="1" max="10" step="0.1" />
        </div>

        <h2>Stop Conditions</h2>
        <div class="block">
          <label for="stopKeywords">Disqualifying JD keywords (comma‑separated)</label>
          <textarea id="stopKeywords" rows="3"></textarea>
        </div>
        <div class="block">
          <label for="checksList">Enabled checks (comma‑separated):
            <span class="subtle">Valid: jdKeywords, minScore, yrs8, mgmt5, architectNoIC, legacy, locationNoRemote, devopsOnly, qaOnly, pmOnly</span>
          </label>
          <textarea id="checksList" rows="3"></textarea>
        </div>

        <div class="block">
          <button id="save">Save Settings</button>
          <span id="saved" class="subtle hidden">Saved</span>
        </div>
      </section>
    </main>

    <script src="/settings.js"></script>
  </body>
  </html>
